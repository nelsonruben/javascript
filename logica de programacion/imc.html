<script>
	function saltarlinea() {
		// body...
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write(mensaje);
		//llamado a la funcion saltar linea
		saltarlinea();
	}

	function calcularIMC(peso,altura){
		imc=peso/(altura*altura);
		return imc;//retorna IMC
	}
	var nombre=prompt("ingrese su nombre: ")
	var pesoInformado=prompt(nombre+"Ingrese peso: ");
	var alturaInformada=prompt(nombre+"Ingrese su edad: ");
	//llamamos ala funcion calcularIMC pasando por parametro los valores
	var imcCalculado=calcularIMC(pesoInformado,alturaInformada)
	imprimir("el IMC de "+nombre+" es: "+ imcCalculado);





</script>
